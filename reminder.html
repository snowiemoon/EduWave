<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width device-width initial scale=1">
        <title>Reminder | EduWave</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="reminder.css">
        <link rel="stylesheet" href="sidebar.css">
        <link rel="stylesheet" href="Navbar.css">
    </head>
     <body>
                 <!--Start of Navigation Bar-->
        <!--Start of Navigation Bar-->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Images/Favicon.png" alt="icon" class="nav-logo">
                    <img src="Images/EduWave-2.png" alt="icon" class="nav-name">
                </a>
            </div>
        </nav>
    <!--End of Navigation Bar-->


    <div class="row">
        <!--Start of Side Bar-->
        <div class="col-md-3 sidebar">
            <div class="user-info">
                <label for="imageUpload" class="custom-pfp-upload">
                    <i class="bi bi-camera"></i>
                </label>
                <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg"/>
                <div  class="acc-icon">
                    <img src="Images/User.png" alt="User Avatar" id="userPfp">
                </div>
                <p class="name" id="userName">Username</p>
            </div>
            <div class="sidebar-content">
              <ul class="sidebar-list">
                  <li class="sidebar-menu">
                      <a href="Notes.html">
                          <div class="row">
                              <div class="col-2"> <i class="bi bi-journal sidebar-icon"></i></div>
                              <div class="col-8"> <span class="menu-title">Notes</span></div>
                              <div class="col-2"> <i class="bi bi-arrow-bar-right arrow-icon"></i></div>
                          </div>
                      </a>
                  </li>
                  <li class="sidebar-menu">
                      <a href="reminder.html">
                          <div class="row">
                              <div class="col-2"> <i class="bi bi-bell sidebar-icon"></i></div>
                              <div class="col-8"> <span class="menu-title">Reminders</span></div>
                              <div class="col-2"> <i class="bi bi-arrow-bar-right arrow-icon"></i></div>
                          </div>
                      </a>
                  </li>
                  <li class="sidebar-menu">
                      <a href="timtable.html">
                          <div class="row">
                              <div class="col-2"> <i class="bi bi-calendar2-week sidebar-icon"></i></div>
                              <div class="col-8"> <span class="menu-title">Time-Table</span></div>
                              <div class="col-2"> <i class="bi bi-arrow-bar-right arrow-icon"></i></div>
                          </div>
                      </a>
                  </li>
                  <li class="sidebar-menu">
                      <a href="Calendar.html">
                          <div class="row">
                              <div class="col-2"> <i class="bi bi-calendar-date sidebar-icon"></i></div>
                              <div class="col-8"> <span class="menu-title">Calendar</span></div>
                              <div class="col-2"> <i class="bi bi-arrow-bar-right arrow-icon"></i></div>
                          </div>
                      </a>
                  </li>
                  <li class="sidebar-menu">
                      <a href="Timer.html">
                          <div class="row">
                              <div class="col-2"> <i class="bi bi-clock-history sidebar-icon"></i></div>
                              <div class="col-8"> <span class="menu-title">Timer</span></div>
                              <div class="col-2"> <i class="bi bi-arrow-bar-right arrow-icon"></i></div>
                          </div>
                      </a>
                  </li>
                  <li class="sidebar-menu">
                      <a href="goals.html">
                          <div class="row">
                              <div class="col-2"> <i class="bi bi-trophy sidebar-icon"></i></div>
                              <div class="col-8"> <span class="menu-title">Goals</span></div>
                              <div class="col-2"> <i class="bi bi-arrow-bar-right arrow-icon"></i></div>
                          </div>
                      </a>
                  </li>
              </ul>
          </div>  
      </div>   
        <!--End of Side Bar-->    

    <div class="col-md-9 user-data">
      <main>
        <div class="container">
          <h2 style="text-align: center;">Reminder</h2>
  
          <label for="">Title :</label>
          <input type="text" id="title">
          <label for="">Description</label>
          <input type="text" id="description">
          <label for="">Date :</label>
          <input type="date" id="date">
          <label for="">Time:</label>
          <input type="time" id="time">
  
          <button style="width: 100%;" onclick="scheduleReminder();">
            Schedule Reminder</button>
  
            <table border="1">
               <thead>
                <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Date & Time</th>
                  <th>Action</th>
                </tr>
               </thead>
               <tbody id="reminderTableBody"></tbody>
            </table>
        </div>
  
        <audio id="notificationSound">
          <source src="Audio/ringtone(pbl).mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </main>
    </div>
    <script src="Navbar.js"></script>
    <script src="reminder2.js"></script>
    <script src="sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
