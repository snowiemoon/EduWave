<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes | EduWave</title>
    <link rel="shortcut icon" href="Images/Favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Notes.css">
    <link rel="stylesheet" href="Navbar.css">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <!--Start of Navigation Bar-->
        <!--Start of Navigation Bar-->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Images/Favicon.png" alt="icon" class="nav-logo">
                    <img src="Images/EduWave-2.png" alt="icon" class="nav-name">
                </a>
                <!-- Search bar in the navigation -->
                <div class="search-bar">
                    <input type="text" placeholder="Search Notes.." id="searchInput">
                    <button id="searchButton" class="btn"><i class="bi bi-search search-icon"></i></button>
                </div>
            </div>
        </nav>
    <!--End of Navigation Bar-->


    <div class="row">
        <!--Start of Side Bar-->
        <div class="col-md-3 sidebar">
            <div class="user-info">
                <label for="imageUpload" class="custom-pfp-upload">
                    <i class="bi bi-camera"></i>
                </label>
                <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg"/>
                <div  class="acc-icon">
                    <img src="Images/User.png" alt="User Avatar" id="userPfp">
                </div>
                <p class="name" id="userName">Username</p>
            </div>
            <div class="sidebar-content">
              <ul class="sidebar-list">
                  <li class="sidebar-menu">
                      <a href="Notes.html">
                          <div class="row">
                              <div class="col-2"> <i class="bi bi-journal sidebar-icon"></i></div>
                              <div class="col-8"> <span class="menu-title">Notes</span></div>
                              <div class="col-2"> <i class="bi bi-arrow-bar-right arrow-icon"></i></div>
                          </div>
                      </a>
                  </li>
                  <li class="sidebar-menu">
                      <a href="reminder.html">
                          <div class="row">
                              <div class="col-2"> <i class="bi bi-bell sidebar-icon"></i></div>
                              <div class="col-8"> <span class="menu-title">Reminders</span></div>
                              <div class="col-2"> <i class="bi bi-arrow-bar-right arrow-icon"></i></div>
                          </div>
                      </a>
                  </li>
                  <li class="sidebar-menu">
                      <a href="timtable.html">
                          <div class="row">
                              <div class="col-2"> <i class="bi bi-calendar2-week sidebar-icon"></i></div>
                              <div class="col-8"> <span class="menu-title">Time-Table</span></div>
                              <div class="col-2"> <i class="bi bi-arrow-bar-right arrow-icon"></i></div>
                          </div>
                      </a>
                  </li>
                  <li class="sidebar-menu">
                      <a href="Calendar.html">
                          <div class="row">
                              <div class="col-2"> <i class="bi bi-calendar-date sidebar-icon"></i></div>
                              <div class="col-8"> <span class="menu-title">Calendar</span></div>
                              <div class="col-2"> <i class="bi bi-arrow-bar-right arrow-icon"></i></div>
                          </div>
                      </a>
                  </li>
                  <li class="sidebar-menu">
                      <a href="Timer.html">
                          <div class="row">
                              <div class="col-2"> <i class="bi bi-clock-history sidebar-icon"></i></div>
                              <div class="col-8"> <span class="menu-title">Timer</span></div>
                              <div class="col-2"> <i class="bi bi-arrow-bar-right arrow-icon"></i></div>
                          </div>
                      </a>
                  </li>
                  <li class="sidebar-menu">
                      <a href="Goals.html">
                          <div class="row">
                              <div class="col-2"> <i class="bi bi-trophy sidebar-icon"></i></div>
                              <div class="col-8"> <span class="menu-title">Goals</span></div>
                              <div class="col-2"> <i class="bi bi-arrow-bar-right arrow-icon"></i></div>
                          </div>
                      </a>
                  </li>
              </ul>
          </div>  
      </div>   
        <!--End of Side Bar-->    

        <div class="col-md-9 user-data">
            <main>
                <div class="row">
                    <div class="col-md-6">
                        <form id="entryForm">
                            <label for="title">Title:</label>
                            <br>
                            <input type="text" id="title" name="title" maxlength="30" required>
                            <br>
                            <label for="body">Body:</label>
                            <br>
                            <textarea id="body" name="body" required></textarea>
                            <br>
                            <label>Color:</label>
                            <select id="color" name="color">
                              <option value="red" selected>Red</option>
                              <option value="orange">Orange</option>
                              <option value="yellow">Yellow</option>
                              <option value="green">Green</option>
                              <option value="blue">Blue</option>
                              <option value="purple">Purple</option>
                              <option value="pink">Pink</option>
                              <option value="white">White</option>
                              <option value="gray">Gray</option>
                            </select>
                            
                            <button type="button" id="create">Create Note</button>
        
                        </form>
                    </div>
                    <div class="col-md-6">
                        <section id="notesSection">
                            <h2>Your Notes</h2>
                            <div id="notesContainer"></div>
                        </section>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Notes.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
