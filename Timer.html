        <div class="col-md-9 user-data">
            <main>
                <div class="row">
                    <div class="col-md-4">
                        <h3>Study Timer</h3>
                        <div class="inputs">
                            <p class="text-center">Specify time for your <br> Study Timer</p>
                            <input type="text" id="hoursInput" placeholder="Hours (0-23)">
                            <input type="text" id="minutesInput" placeholder="Minutes (0-59)">
                            <input type="text" id="secondsInput" placeholder="Seconds (0-59)">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div id="timerDisplay" class="mx-auto">00:00:00</div>
                        <div class="ctrl-buttons">
                            <button id="setTimer">Set Timer</button>
                            <button id="stop">Stop</button>
                            <button id="reset">Reset</button>
                        </div>
                        <audio id="ringtone">
                            <source src="Audio/ringtone-126505.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
