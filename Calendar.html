<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar | EduWave</title>
    <link rel="shortcut icon" href="Images/Favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Calendar.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="Navbar.css">
</head>
<body>    <!--Start of Navigation Bar-->
    <!--Start of Navigation Bar-->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Images/Favicon.png" alt="icon" class="nav-logo">
                <img src="Images/EduWave-2.png" alt="icon" class="nav-name">
            </a>
        </div>
    </nav>
<!--End of Navigation Bar-->


<div class="row">
    <!--Start of Side Bar-->
    <div class="col-md-3 sidebar">
        <div class="user-info">
            <label for="imageUpload" class="custom-pfp-upload">
                <i class="bi bi-camera"></i>
            </label>
            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg"/>
            <div  class="acc-icon">
                <img src="Images/User.png" alt="User Avatar" id="userPfp">
            </div>
            <p class="name" id="userName">Username</p>
        </div>
        <div class="sidebar-content">
          <ul class="sidebar-list">
              <li class="sidebar-menu">
                  <a href="Notes.html">
                      <div class="row">
                          <div class="col-2"> <i class="bi bi-journal sidebar-icon"></i></div>
                          <div class="col-8"> <span class="menu-title">Notes</span></div>
                          <div class="col-2"> <i class="bi bi-arrow-bar-right arrow-icon"></i></div>
                      </div>
                  </a>
              </li>
              <li class="sidebar-menu">
                  <a href="reminder.html">
                      <div class="row">
                          <div class="col-2"> <i class="bi bi-bell sidebar-icon"></i></div>
                          <div class="col-8"> <span class="menu-title">Reminders</span></div>
                          <div class="col-2"> <i class="bi bi-arrow-bar-right arrow-icon"></i></div>
                      </div>
                  </a>
              </li>
              <li class="sidebar-menu">
                  <a href="timtable.html">
                      <div class="row">
                          <div class="col-2"> <i class="bi bi-calendar2-week sidebar-icon"></i></div>
                          <div class="col-8"> <span class="menu-title">Time-Table</span></div>
                          <div class="col-2"> <i class="bi bi-arrow-bar-right arrow-icon"></i></div>
                      </div>
                  </a>
              </li>
              <li class="sidebar-menu">
                  <a href="Calendar.html">
                      <div class="row">
                          <div class="col-2"> <i class="bi bi-calendar-date sidebar-icon"></i></div>
                          <div class="col-8"> <span class="menu-title">Calendar</span></div>
                          <div class="col-2"> <i class="bi bi-arrow-bar-right arrow-icon"></i></div>
                      </div>
                  </a>
              </li>
              <li class="sidebar-menu">
                  <a href="Timer.html">
                      <div class="row">
                          <div class="col-2"> <i class="bi bi-clock-history sidebar-icon"></i></div>
                          <div class="col-8"> <span class="menu-title">Timer</span></div>
                          <div class="col-2"> <i class="bi bi-arrow-bar-right arrow-icon"></i></div>
                      </div>
                  </a>
              </li>
              <li class="sidebar-menu">
                  <a href="goals.html">
                      <div class="row">
                          <div class="col-2"> <i class="bi bi-trophy sidebar-icon"></i></div>
                          <div class="col-8"> <span class="menu-title">Goals</span></div>
                          <div class="col-2"> <i class="bi bi-arrow-bar-right arrow-icon"></i></div>
                      </div>
                  </a>
              </li>
          </ul>
      </div>  
  </div>   
    <!--End of Side Bar-->      
    
        <div class="col-md-9 user-data">
            <div class="container">
                <main>
                    <div class="row">
                        <div class="col-md-8 calendar-wrapper">
                            <div class="calendarHeader">
                                <div class="row">
                                    <div class="col-8 cal-display"><h3 id="display"></h3></div>
                                    <div class="col-4 cal-btn">
                                        <button id="btnPrev" type="button"><i class="bi bi-caret-left"></i></button>
                                        <button id="btnNext" type="button"><i class="bi bi-caret-right"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div id="calendarContent">
                                <div class="weeks">
                                    <div><b>Sun</b></div>
                                    <div><b>Mon</b></div>
                                    <div><b>Tue</b></div>
                                    <div><b>Wed</b></div>
                                    <div><b>Thu</b></div>
                                    <div><b>Fri</b></div>
                                    <div><b>Sat</b></div>
                                </div>
                                <div class="days">
        
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 sidebar-wrapper">
                            <div id="selectedDate">
                                <p class="selected">Selected Date: </p>
                                    <input type="text" name="event" placeholder="Event Title" id="event">
                                    <button id="addEvent">Add Event</button>
                                    <div>
                                       <p class="eventTitle">Events</p>
                                       <ol id="eventList">
                                       </ol>
                                    </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="Navbar.js"></script>
    <script src="Calendar.js"></script>
    <script src="sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
